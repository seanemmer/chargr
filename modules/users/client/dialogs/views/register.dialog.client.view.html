<md-dialog class="standard-dialog register-dialog" aria-label="register-dialog">
	<md-subheader class="md-sticky-no-effect">Register</md-subheader>
	<md-content class="sticky-container">
		<div class="dialog-content">
			<div layout="column" layout-align="center center">
				<h2>Register for Electrode</h2>
				<h4 class="unbold">requires valid Tesla account</h4>
				<form ng-submit="dialogRegister()" novalidate class="register-form">
					<div layout-sm="column" layout-gt-sm="row" layout-align-sm="center center" layout-align-gt-sm="space-around">
						<md-input-container>
						  <label>First Name</label>
						  <input type="text" ng-model="credentials.firstName">
						</md-input-container>
						<md-input-container>
						  <label>Last Name</label>
						  <input type="text" ng-model="credentials.lastName">
						</md-input-container>
					</div>
					<div layout-sm="column" layout-gt-sm="row" layout-align-sm="center center" layout-align-gt-sm="space-around">
						<md-input-container>
						  <label>Email Address</label>
						  <input type="text" ng-model="credentials.email">
						</md-input-container>
						<md-input-container>
						  <label>Password</label>
						  <input type="password" ng-model="credentials.password">
						</md-input-container>
					</div>
					<!-- submit on 'enter' -->
					<input type="submit" style="position: absolute; left: -9999px"/>
				</form>
			</div>
		</div>
		<p ng-show="error" class="text-center dialog-form-error">Unable to register: {{error}}</p>
	</md-content>
	<div class="md-actions" layout="row">
		<md-button ng-click="dialogCancel()">Cancel</md-button>
		<md-button class="md-raised md-primary" ng-click="dialogRegister()">Register</md-button>
	</div>
</md-dialog>
