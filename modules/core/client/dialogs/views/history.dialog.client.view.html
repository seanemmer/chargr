<md-dialog class="standard-dialog history-dialog" aria-label="history-dialog">
	<md-subheader class="md-sticky-no-effect">{{day}} Settings</md-subheader>	
	<md-content class="sticky-container">	
		<div class="dialog-content">
		</div>
	</md-content>
	<div class="md-actions" layout="row">
		<md-button ng-click="dialogCancel()">Cancel</md-button>
		<md-button class="md-raised md-primary" ng-click="dialogConfirm()">Confirm</md-button>
	</div>
</md-dialog>
